<!DOCTYPE html>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="../node_modules/element-qsa-scope/index.js"></script> <!-- For compatibility with Ms Edge -->

    <!-- cesium -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.66/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.66/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="preload" as="style">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">


    <!-- main app -->
    <script type="module" src="./src/App.js"></script>


    <style>
        @font-face {
            font-family: Acumin-medium;
            src: url("fonts/Acumin-MPro.otf") format("opentype");
        }
        @font-face {
            font-family: Acumin-bold;
            src: url("fonts/Acumin-BdPro.otf") format("opentype");
        }
        @font-face {
            font-family: Acumin-regular;
            src: url("fonts/Acumin-RPro.otf") format("opentype");
        }
    </style>

</head>


<body>
    <div id="cesiumContainer" class="absolute">

        <div id="preloader" class="absolute">
            <div>
                <img src="images/mapLoadingSpinner.gif" alt="LOADING">
                <div style="width: 100px; height: 3px; position: relative;">
                    <div id="progressBar"
                        style="position: absolute; left: 0; top:0; bottom: 0;  background-color: rgb(129, 129, 129);">
                    </div>
                </div>
            </div>
        </div>


        <!-- <button style="position: absolute; top: 30%; left: 0; width: 4em; z-index: 9999;" onclick="loadCities()">LOADCITIES</button> -->

        <p style="position: absolute; top: 0; left: 0;z-index: 0; font-family: Acumin-bold; font-size: 50px; color: rgba(0, 0, 0, 0);">FONT</p>


        <img id="logo" src="../images/logo.svg">

        <p id="credits"></p>


        <div id="overlayLabel">
            <p id="name"></p>
            <p style="font-size: x-small;" id="address"></p>
            <p style="font-size: x-small;" id="contact"></p>
        </div>


        <div id="toolbar">
            <img id="cameraLinkButton" src="images/icon_linked.svg" width="35rem">
            <img id="mapLayersToggle" src="images/icon_layers_on.svg" width="35rem">
            <div id="navigation">
                <img id="zoomIn" src="images/plus.svg">
                <img id="zoomOut" src="images/minus.svg">
                <img id="turnLeft" src="images/rotate.svg">
                <img id="turnRight" src="images/rotate.svg" style="transform: rotate(180deg);">
                <img id="turnUp" src="images/rotate.svg" style="transform: rotate(90deg);">
                <img id="turnDown" src="images/rotate.svg" style="transform: rotate(-90deg);">
            </div>
        </div>


        <div id="navigator">
            <div id="navigator-message">
                <div>
                    <p id="navigator-title" style="font-size: 13px;">Title</p>
                </div>
                <div>
                    <p id="navigator-location" style="font-size: 11px; font-weight: 300;">Description</p>
                </div>
            </div>
            <div id="navigator-buttons-container">
                <div id="navigator-buttons" style="display: flex; margin-top: 0.5em;">
                    <img id="navigator-button-home" src="images/icon_home_off.svg"
                        style="width: 2.1em; margin-right: 0.5em">
                    <img id="navigator-button-play" src="images/icon_play_off.svg"
                        style="width: 2.1em; margin-right: 0.5em">
                </div>
            </div>
        </div>



    </div>
</body>
