<!DOCTYPE html>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet">

    

</head>


<body>
    <div id="cesiumContainer" class="absolute" style="background-color: red;">

       
        


        <button style="position: absolute; top: 50%; left: 0; width: 4em; z-index: 9999;" onclick="play()">PLAY</button>
        <button style="position: absolute; top: 55%; left: 0; width: 4em; z-index: 9999;" onclick="hide()">hide</button>
        <button style="position: absolute; top: 60%; left: 0; width: 4em; z-index: 9999;" onclick="show()">show</button>

        <img id="logo" src="../images/logo.svg">

        <p id="credits"></p>


        <div id="overlayLabel">
            <p id="name"></p>
            <p style="font-size: x-small;" id="address"></p>
            <p style="font-size: x-small;" id="contact"></p>
        </div>


        <div id="toolbar">
            <img id="cameraLinkButton" src="images/icon_linked.svg" width="35rem">
            <img id="mapLayersToggle" src="images/icon_layers_on.svg" width="35rem">
            <div id="navigation">
                <img id="zoomIn" src="images/plus.svg">
                <img id="zoomOut" src="images/minus.svg">
                <img id="turnLeft" src="images/rotate.svg">
                <img id="turnRight" src="images/rotate.svg" style="transform: rotate(180deg);">
                <img id="turnUp" src="images/rotate.svg" style="transform: rotate(90deg);">
                <img id="turnDown" src="images/rotate.svg" style="transform: rotate(-90deg);">
            </div>
        </div>

        
        <div id="navigator">
            <div id="navigator-message">
                <div>
                    <p id="navigator-title" style="font-size: 13px;">Title</p>
                </div>
                <div>
                    <p id="navigator-location" style="font-size: 11px; font-weight: 300;">Description</p>
                </div>
            </div>
            <div id="navigator-buttons-container">
                <div id="navigator-buttons" style="display: flex; margin-top: 0.5em;">
                    <img id="navigator-button-home" src="images/icon_home_off.svg"
                        style="width: 2.1em; margin-right: 0.5em">
                    <img id="navigator-button-play" src="images/icon_play_off.svg"
                        style="width: 2.1em; margin-right: 0.5em">
                </div>
            </div>
        </div>


    </div>
</body>
